<div class="body">
  <app-header></app-header>
  <mat-toolbar
    class="header"
    color="primary"
    fxLayout
    fxLayoutAlign="center"
    fxLayoutGap="10px"
    fxLayoutGap.xs="0"
    fxLayoutAligmnet="space-between center"
  >
    <div fxFlex="20" fxFlex.gt-md="20%"></div>
    <div fxFlex="60" fxFlex.gt-md="60%">Lista de Aplicaciones</div>
    <div fxFlex="20" fxFlex.gt-md="20%"></div>
  </mat-toolbar>
  <br />
  <div
    class=""
    fxLayout
    fxLayoutAlign="center"
    fxLayoutGap="10px"
    fxLayoutGap.xs="0"
    fxLayoutAligmnet="space-between center"
  >
    <div fxFlex="20" fxFlex.gt-md="20%"></div>
    <div fxFlex="60" fxFlex.gt-md="60%" fxflexfill fxlayoutgap="10px grid">
      <div fxLayout="row wrap">
        <div fxFlex="100" fxLayout="row" class="buscador">
          <input
            class="form-control py-2"
            type="text"
            placeholder="Buscar App"
            fxFlex="30"
            fxFlex.gt-md="30"
            fxFlex.lt-lg="85"
            #searcher
            (keyup.enter)="filterServices(searcher.value)"
          />
          <span
            class="input-group-append"
            fxFlex="70"
            fxFlex.gt-md="70"
            fxFlex.lt-lg="15"
          >
            <button mat-stroked-button (click)="filterServices(searcher.value)" >
              <mat-icon aria-label="Side nav toggle icon" >search</mat-icon>
            </button>
          </span>
        </div>
      </div>
      <br />
      <div fxLayout="row wrap" fxLayoutGap="28px grid">
        <div
          fxFlex="33"
          fxFlex.xs="100"
          fxFlex.gt-md="33"
          fxFlex.lt-lg="50"
          fxFlex.lt-md="100"
        >
          <mat-card (click)="(null)">
            <div
              class="contenido"
              fxLayout="column"
              fxLayoutAlign="center stretch"
            >
              <div fxFlex="100" fxFlex.gt-md="100%" style="border: 0; padding-bottom: 20px;">
                <mat-icon aria-label="Side nav toggle icon"
                  >add_circle_outline</mat-icon
                >
              </div>
              <div fxFlex="100" fxFlex.gt-md="100%" style="text-align: center;">
                <span class="titulo">Agregar una nueva app</span>
              </div>
            </div>

            <br />
          </mat-card>
        </div>

        <div
          fxFlex="33"
          fxFlex.xs="100"
          fxFlex.gt-md="33"
          fxFlex.lt-lg="50"
          fxFlex.lt-md="100"
          *ngFor="let item of listServices"
          class="servicios"
        >
          <mat-card (click)="(null)">
            <div
              class="contenido"
              fxLayout="row"
              fxLayoutAlign="center stretch"
            >
              <div fxFlex="30" fxFlex.gt-md="30%">
                <img src="assets/images/{{ item.logo }}" />
              </div>
              <div fxFlex="70" fxFlex.gt-md="70%">
                <span class="titulo">{{ item.name }}</span>
                <span class="identificador"
                  ><span>Identificador:</span
                  ><span>{{ item.identifier }}</span></span
                >
              </div>
            </div>
            <mat-card-actions fxLayout="row">
              <button
                mat-button
                fxFlex="50"
                fxFlex.gt-md="50%"
                [class]="
                  item.environment.toLowerCase() == 'desarrollo'
                    ? 'dev'
                    : 'prod'
                "
              >
                {{ item.environment }}
              </button>
              <button mat-button fxFlex="50" fxFlex.gt-md="50%" class="org">
                {{ item.org }}
              </button>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
    </div>
    <div fxFlex="20" fxFlex.gt-md="20%"></div>
  </div>
</div>
